<!DOCTYPE html>

    <html lang="en">

        <head>
            <link rel="stylesheet" href="../css/mainPage.css">

            <script> src="../scripts/user.js"</script>

        </head>

        <body>

            
            <div class="grid-container">

                
                <form id="login" action="/create-user" method="POST">
                    <h2>Login</h2>
                    <input class="grid-item" type="text" name="id" id="id" placeholder="ID" required/><br><br>
                    <input class="grid-item" type="text" name="name" id="name" placeholder="Name" required/><br><br>
                    <input class="grid-item" type="email" name="email" id="email" placeholder="Email" required/><br><br>
                    <input class="grid-item" type="password" name="password" id="password" placeholder="Password" required/><br><br>
                    <select id="role" name="role" class="grid-item"> 
                        <option value="Admin">Admin</option>
                        <option value="Customer">Customer</option>
                        <option value="EventHost">EvenHost</option>
                    </select><br><br>
                    <button  class="login">Login</button>
                    <button  id="createButton" class="create">Create</button><br>
                    <pre id="result"></pre>


                 

                </form>
     
                    

            </div>

           


        </body>

    </html>
