<!DOCTYPE html>

    <html lang="en">

        <head>
            <link rel="stylesheet" href="/../css/mainPage.css">

            <script> src="../scripts/user.js"</script>

        </head>

        <body>

            
            <div class="grid-container">

                
                <form id="login" action="/submit" method="POST">
                    <h2>Login</h2>
                    <input class="grid-item" type="text" name="name" id="name" placeholder="Name" required/><br><br>
                    <input class="grid-item" type="email" name="email" id="email" placeholder="Email" required/><br><br>
                    <input class="grid-item" type="password" name="password" id="password" placeholder="Password" required/><br><br>
                    <select id="role" name="role" class="grid-item"> 
                        <option value="Customer">Customer</option>
                        <option value="EventHost">EvenHost</option>
                    </select><br><br>
                    <button type="submit" class="login" name="action" value="login">Login</button>
                    <button  type="submit" id="createButton" class="create" name="action" value="register">Create</button><br>

                    <div id="user-output" class="user-text-box"></div>

                </form>
     
            </div>
           
            <script src="/scripts/userBookings.js" defer></script>
        </body>

    </html>
